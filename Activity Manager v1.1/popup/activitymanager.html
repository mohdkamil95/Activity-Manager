<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="activitymanager.css" />


  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel="stylesheet" type='text/css' />






</head>


<body>

  <div class="outer-wrapper">
    <h2> Arrange Your Work </h2>

    <div class="new-note controls">

      <br/>


      <label class=" form-control-label"> Time / Date:</label>
      <input type="text" placeholder="enter time and date" class="form-control" required="" />

      <br/>
      <br/>
      <label class=" form-control-label"> Details:</label>
      <textarea placeholder="enter your activity" class="form-control"></textarea>
      <br/>
      <br/>
      <button class="add btn btn-default">Add Activity</button>

      <button class="clear btn btn-default">Delete All Activity</button>
      <br/>
      <br/>
    </div>

  </div>

  <div class="clearfix controls"> </div>

  <div class="note-container controls"> </div>
  <script src="activitymanager.js"></script>

</body>


</html>
